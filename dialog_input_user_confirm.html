<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link href="/css/NewFile.css" th:href="@{/css/NewFile.css}" rel="stylesheet"/>
<title>新規ユーザー登録 | SUMOKAN</title>
</head>
<body>

<th:block th:fragment="dialogInputUserConfirm">
	<div id="inputUserConfirm" title="入力内容確認" class="hidden">
	  <table class="user confirm" border="1" cellspacing="0" width=100% >
      <tr>
        <th bgcolor="#c0c0c0" width=30%>氏名</th>
        <td>
          <span class="familyName"></span>
          <span class="firstName"></span>
        </td>
      </tr>
      <tr>
        <th bgcolor="#c0c0c0" width=30%>氏名ふりがな</th>
        <td>
          <span class="familyNameKana"></span>
          <span class="firstNameKana"></span>
        </td>
      </tr>
      <tr>
        <th bgcolor="#c0c0c0">性別</th>
        <td>
          <span class="gender"></span>
        </td>
      </tr>
      <tr>
        <th bgcolor="#c0c0c0">ユーザー名<br /><span class="note">（メールアドレス）</span></th>
        <td>
          <span class="userName"></span>
        </td>
      </tr>
      <tr>
        <th bgcolor="#c0c0c0" width=30%>パスワード</th>
        <td>
          <span class="password"></span>
        </td>
      </tr>
    </table>
	</div>
</th:block>


</body>
</html>
